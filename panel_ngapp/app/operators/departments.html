<div class="container-fluid container-content">
    <div class="row">
        <dmenu class="col-xs-3 col-sm-3 col-md-3" path="app.operators_"></dmenu>
        <div class="col-md-21 col-sm-21 col-xs-21 col-wide-left">
            <div class="page-header">
                <h1 class="h1">Группы</h1>
            </div>
            <div class="row">
                <div class="col-xs-18 col-sm-18 col-md-18">
                    <ul class="list-group list-group-static-short">
                        <li class="list-group-item">
                            <button type="button" class="btn btn-add"
                                    ng-click="add()"><span>Добавить группу</span></button>
                            <div class="wrap wrap-operator-offset">
                                <table class="table table-custom-striped">
                                    <thead>
                                    <tr>
                                        <th class="text text-operator-table-name">Название группы:</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="department in departments">
                                        <td class="text text-operator-table-name">
                                            <strong>{{department.name}}</strong>
                                        </td>
                                        <td>
                                            <div class="list-group list-group-teams">
                                                <div ng-repeat="member in getMembers(department._id)"
                                                     class="list-group-item" data-container="body"
                                                     data-placement="top"
                                                     data-toggle="tooltip"
                                                     data-trigger="hover"
                                                     title="{{member.name}}">
                                                    <a href="#">
                                                        <img ng-src="{{member.image}}"/>
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="no-offset-right">
                                            <button type="button" class="btn btn-default btn-wide"
                                                    ng-hide="!currentUser.isadmin" ng-click="edit(department._id)">
                                                <span>Редактировать</span></button>
                                        </td>
                                        <td class="text-center">
                                            <button type="button" class="btn btn-tool" ng-hide="!currentUser.isadmin"
                                                    ng-click="delete(department._id)">
                                                <span class="ico __tool-close" aria-hidden="true"></span>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-wide-left">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade modal-add-operator" id="addDepartmentModal" tabindex="-1" role="dialog" aria-labelledby="addDepartmentModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close-big" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="addOperatorLabel">{{modalform.title}}</h4>
            </div>
            <div class="modal-body">
                <form submitted="submitted" name="form" ng-submit="submitForm(form)" novalidate>
                    <div class="form-group form-group-modal-operator">
                        <label for="operator_name">Название группы</label>
                        <input type="text" class="form-control" ng-model="modalform.name" id="operator_name" autofocus required/>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success-save btn-wide-modal" value="Сохранить">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
